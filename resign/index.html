<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	</head>
	<body>
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">
					<p>欢迎注册账号</p>
				</div>
			</div>
			<div class="panel-body">
				<input type="" name="ipt1" value="" placeholder="邮箱" id="input1"/>
				<input type="" name="ipt2" value="" placeholder="密码" id="input2"/>
				<input type="" name="ipt3" value="" placeholder="再次输入密码" id="input3"/>
			</div>
			<div class="panel-footer">
				<button class="btn btn-primary" id="btn1">立即注册</button>
			</div>
		</div>
		<div id="tooltips">
			<div id="info">
				<div class="title">
					信息
				</div>
				<div class="content" id="cont">
					恭喜你, 注册成功!!!
				</div>
				<div class="btn">
					<button id="confirm">确定</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/index.js">
			
		</script>
	</body>
</html>
